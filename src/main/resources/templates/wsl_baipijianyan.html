            <select class="textarea block width100b align">
                <option>一级</option>

            </select><br>

            <select class="textarea block width100b align">

                <label class="margin"><i class="iconfont">门幅</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>
            </div>
            <div class="container block">
                <label class="margin"><i class="iconfont">检验类型</i></label>
                <select class="width174 align" disabled>

                <textarea class="textarea" type="text" onclick="" disabled> </textarea>

                <label class="margin width64 containerRight"><i class="iconfont">难度</i></label>
                <select class="width174 align">

        <!--        列表内容-->

            <table class="gallery table table_list table_striped table-bordered " id="sal">

                <tr>
                    <th>米数</th>
                    <th>卷号</th>

                </thead>
                <tbody>

        </div>

        <button class="btn button_btn btn-green margin" type="button" onclick=""><i class="iconfont">新增卷</i>&nbsp; </button>
        <button class="btn button_btn btn-danger margin" type="button" onclick=""><i class="iconfont">删除卷</i>&nbsp; </button>

    </div>



    <div class="bk-con-menu" id="bk-con-menu2" >
        <div class="operation mb15 align">
            <button class="btn button_btn btn-gray margin" type="button" onclick=""  id="printButton"><i class="iconfont">打印</i>&nbsp; </button><br>
            <input type="text" id="numericInput">
            <div id="virtualKeyboard" style="display: none;">
                <!-- 创建虚拟数字键盘按钮 -->
                <button>1</button>
                <button>2</button>
                <button>3</button><br>

                <button>4</button>
                <button>5</button>
                <button>6</button><br>

                <button>7</button>
                <button>8</button>
                <button>9</button><br>

                <button>.</button>

                <button>X</button>
                <!-- 其他数字按钮... -->
            </div>
        </div>
    </div>

</div>

</html>

<script>
    var numericInput = document.getElementById("numericInput");
    var virtualKeyboard = document.getElementById("virtualKeyboard");

    numericInput.addEventListener("focus", function() {
        virtualKeyboard.style.display = "block";
    });

    // 在虚拟键盘按钮上添加点击事件处理程序
    virtualKeyboard.addEventListener("click", function(event) {
        if (event.target.tagName === "BUTTON") {
            if(event.target.textContent !== 'X') {
                numericInput.value += event.target.textContent;
            }
            else
            {
                var currentText = numericInput.value;
                if (currentText.length > 0) {
                    numericInput.value = currentText.slice(0, -1); // 删除最后一个字符
                }
            }
        }
    });

    var printButton = document.getElementById("printButton");

    printButton.addEventListener("click", function() {
        window.print(); // 调用浏览器的打印功能
    });

    $(function () {
        //内页框架结构编辑
        $("#situation").Hupage({
            slide: '#breadcrumb',
            padding: 15,
            menuModule: '#bk-con-menu', //菜单模块
            menuModule2: '#bk-con-menu2', //菜单模块
            menuPosition:'left',
            menuPosition2:'right',
            pagecontent: '.page_content',//自定义属性
            operation: '.operation',//自定义属性
            scrollbar: function (e) {
                e.niceScroll({
                    cursorcolor: "#dddddd",
                    cursoropacitymax: 1,
                    touchbehavior: false,
                    cursorwidth: "3px",
                    cursorborder: "0",
                    cursorborderradius: "3px",
                });
            },
            expand: function (thisBox, settings) {
                var pc = "";
                $(settings.pagecontent).css("margin-bottom") != null ? pc = parseInt($(settings.pagecontent).css("margin-bottom").replace("px", "")) : '';
                $(settings.pagecontent).css({height: $(window).height() - $(settings.operation).outerHeight() - pc - (settings.padding * 2)})
                settings.scrollbar($(settings.slide) && $(settings.pagecontent));
            }//自定义方法
        });
    });
</script>
