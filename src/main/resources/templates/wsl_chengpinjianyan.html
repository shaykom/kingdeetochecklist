<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <link href="/css/bksystem.css" rel="stylesheet" type="text/css"/>
    <link href="/font/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="/css/module.css" rel="stylesheet" type="text/css"/>
    <link href="/css/pages.css" rel="stylesheet" type="text/css"/>
    <title>成品检验</title>
    <script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="/js/HUpages.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
</head>

<body id="situation">
<div class="pages-style">
    <!--左侧菜单栏-->
    <div class="bk-con-menu" id="bk-con-menu">
        <div class="menubtn">
            <span class="close_btn samebtn"><i>隐藏</i></span>
            <span class="show_btn samebtn"><i>显示</i></span>
        </div>
        <div class="operation mb15 align">
            <button class="btn button_btn btn-green margin" type="button" onclick=""><i class="iconfont">新增检验</i>&nbsp; </button><br>
            <label class="margin"><i class="iconfont">扫描条码</i></label><br>
            <textarea class="textarea block width100b" type="text" onclick="" disabled> </textarea><br>
            <label class="margin"><i class="iconfont">检验类型</i></label><br>
            <select class="textarea block width100b align" disabled>
                <option>坯布</option>
            </select><br>
            <label class="margin"><i class="iconfont">难度</i></label><br>
            <select class="textarea block width100b align">
                <option>一级</option>
                <option>二级</option>
            </select><br>
        </div>
    </div>
    <!--右侧内容-->
    <div class="bk-con-message message-section" id="iframe_box">
        <!--编辑内容-->
        <div class="operation  mb15">
            <div class="container block">
                <label class="margin"><i class="iconfont">检验单号</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>

                <label class="margin"><i class="iconfont">物料编号</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>

                <label class="margin"><i class="iconfont">物料名称</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>

                <label class="margin"><i class="iconfont">门幅</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>
            </div>
            <div class="container block width80b">
                <label class="margin"><i class="iconfont">检验类型</i></label>
                <select class="width174 align" disabled>
                    <option>坯布</option>
                </select>

                <label class="margin width64 containerRight"><i class="iconfont">检验员</i></label>
                <textarea class="textarea" type="text" onclick="" disabled> </textarea>

                <label class="margin width64 containerRight"><i class="iconfont">难度</i></label>
                <select class="width174 align">
                    <option>一级</option>
                    <option>二级</option>
                </select>
            </div>

        </div>

        <!--        列表内容-->
        <div class="page_content clearfix mb15 table-module " style="overflow:auto;">
            <table class="gallery table table_list table_striped table-bordered " id="sal">
                <thead>
                <tr>
                    <th>米数</th>
                    <th>卷号</th>
                    <th>条码</th>
                    <th>面料问题描述</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="bk-con-menu" id="bk-con-menu2" >
        <div class="operation mb15 align">
            <button class="btn button_btn btn-gray margin" type="button" onclick="" id="printButton"><i class="iconfont">打印</i>&nbsp; </button><br>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(function () {
        //内页框架结构编辑
        $("#situation").Hupage({
            slide: '#breadcrumb',
            padding: 15,
            menuModule: '#bk-con-menu', //菜单模块
            menuModule2: '#bk-con-menu2', //菜单模块
            menuPosition:'left',
            menuPosition2:'right',
            pagecontent: '.page_content',//自定义属性
            operation: '.operation',//自定义属性
            scrollbar: function (e) {
                e.niceScroll({
                    cursorcolor: "#dddddd",
                    cursoropacitymax: 1,
                    touchbehavior: false,
                    cursorwidth: "3px",
                    cursorborder: "0",
                    cursorborderradius: "3px",
                });
            },
            expand: function (thisBox, settings) {
                var pc = "";
                $(settings.pagecontent).css("margin-bottom") != null ? pc = parseInt($(settings.pagecontent).css("margin-bottom").replace("px", "")) : '';
                $(settings.pagecontent).css({height: $(window).height() - $(settings.operation).outerHeight() - pc - (settings.padding * 2)})
                settings.scrollbar($(settings.slide) && $(settings.pagecontent));
            }//自定义方法
        });
    });
</script>
